<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .copy-btn {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #1976D2;
        }
        .stats {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Processor</h1>
        <form id="urlForm">
            <p>Paste your URLs below (one URL per line):</p>
            <textarea id="urlsInput" placeholder="https://shopee.vn/example-i.123456.789101112"></textarea>
            <button type="submit" id="submitBtn">Process URLs</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing URLs, please wait...</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Validate URLs
        function validateUrls(urls) {
            const urlPattern = /^https:\/\/shopee\.vn\/.*$/;
            const urlList = urls.split('\n').filter(url => url.trim());
            
            if (urlList.length === 0) {
                throw new Error('Please enter at least one URL.');
            }
            
            const invalidUrls = urlList.filter(url => !urlPattern.test(url.trim()));
            if (invalidUrls.length > 0) {
                throw new Error(`Invalid URLs found: ${invalidUrls.join(', ')}`);
            }
            
            return urlList;
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Results copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Fetch with retry
        async function fetchWithRetry(url, options, retries = 3, useProxy = false) {
            try {
                // If proxy is enabled, use a CORS proxy to bypass CORS restrictions
                const targetUrl = useProxy ? 
                    `https://corsproxy.io/?${encodeURIComponent(url)}` : url;
                
                const response = await fetch(targetUrl, options);
                return response;
            } catch (error) {
                if (retries > 0) {
                    // If we have retries left but not using proxy yet, try with proxy
                    if (!useProxy && retries === 1) {
                        console.log("Attempting with CORS proxy...");
                        return fetchWithRetry(url, options, retries - 1, true);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return fetchWithRetry(url, options, retries - 1, useProxy);
                }
                throw error;
            }
        }

        // Update progress
        function updateProgress(percent) {
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            progress.style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;
        }

        // Main form submission handler
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const urls = document.getElementById('urlsInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                // Validate URLs
                validateUrls(urls);
                
                // Show loading state
                loading.style.display = 'block';
                result.style.display = 'none';
                submitBtn.disabled = true;
                updateProgress(0);
                
                // Webhook URLs - try multiple endpoints if one fails
                const webhookUrls = [
                    'https://camapbot.publicvm.com/webhook-test/url-processor',
                    'https://camapbot.publicvm.com/webhook/url-processor',
                    'https://n8n.publicvm.com/webhook/url-processor'
                ];
                
                let response = null;
                let error = null;
                
                // Try each endpoint until one works
                for (const webhookUrl of webhookUrls) {
                    try {
                        updateProgress(20); // Show some progress
                        console.log(`Trying endpoint: ${webhookUrl}`);
                        
                        // Send request
                        response = await fetchWithRetry(webhookUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'text/plain',
                                'Accept': 'application/json',
                                'Origin': window.location.origin
                            },
                            body: urls
                        });
                        
                        if (response.ok) {
                            break; // We found a working endpoint
                        }
                    } catch (err) {
                        error = err;
                        console.error(`Failed with endpoint ${webhookUrl}:`, err);
                    }
                }
                
                // If we still don't have a valid response
                if (!response || !response.ok) {
                    throw new Error(error || `All endpoints failed. Status: ${response?.status || 'unknown'}`);
                }
                
                let data;
                try {
                    data = await response.json();
                    updateProgress(80);
                } catch (err) {
                    // If JSON parsing fails, create a default response
                    console.error("JSON parsing error:", err);
                    data = {
                        success: true,
                        message: "URLs processed successfully, but couldn't parse server response",
                        totalUrls: urls.split('\n').filter(url => url.trim()).length
                    };
                }
                
                // Update progress to 100%
                updateProgress(100);
                
                // Hide loading indicator
                loading.style.display = 'none';
                
                // Show result
                result.style.display = 'block';
                result.className = data.success ? 'result success' : 'result error';
                
                // Create result HTML
                let resultHTML = `
                    <h3>${data.success ? 'Success!' : 'Error!'}</h3>
                    <p>${data.message}</p>
                `;
                
                // Add stats if available
                if (data.totalUrls || data.uniqueCount || data.duplicateCount) {
                    resultHTML += `
                        <div class="stats">
                            <p>Total URLs: ${data.totalUrls || 0}</p>
                            <p>Unique URLs: ${data.uniqueCount || 0}</p>
                            <p>Duplicate URLs: ${data.duplicateCount || 0}</p>
                        </div>
                    `;
                }
                
                // Add copy button
                resultHTML += `
                    <button onclick="copyToClipboard('${urls}')" class="copy-btn">
                        Copy URLs to Clipboard
                    </button>
                `;
                
                result.innerHTML = resultHTML;
                
            } catch (error) {
                // Hide loading indicator
                loading.style.display = 'none';
                
                // Show error
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message || 'Something went wrong. Please try again later.'}</p>
                    <div class="stats">
                        <p>CORS errors can be caused by server restrictions. Try:</p>
                        <ul>
                            <li>Contacting the server administrator to add your origin to allowed domains</li>
                            <li>Using the tool on the same domain as the server</li>
                            <li>Setting up a local proxy server</li>
                        </ul>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
