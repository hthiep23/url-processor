<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .copy-btn {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #1976D2;
        }
        .stats {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Processor</h1>
        <form id="urlForm">
            <p>Paste your URLs below (one URL per line):</p>
            <textarea id="urlsInput" placeholder="https://shopee.vn/example-i.123456.789101112"></textarea>
            <button type="submit" id="submitBtn">Process URLs</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing URLs, please wait...</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Validate URLs
        function validateUrls(urls) {
            const urlPattern = /^https:\/\/shopee\.vn\/.*$/;
            const urlList = urls.split('\n').filter(url => url.trim());
            
            if (urlList.length === 0) {
                throw new Error('Please enter at least one URL.');
            }
            
            const invalidUrls = urlList.filter(url => !urlPattern.test(url.trim()));
            if (invalidUrls.length > 0) {
                throw new Error(`Invalid URLs found: ${invalidUrls.join(', ')}`);
            }
            
            return urlList;
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Results copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Fetch with retry
        async function fetchWithRetry(url, options, retries = 3, useProxy = false) {
            try {
                // Use CORS proxy if needed
                const targetUrl = useProxy ? 
                    `https://corsproxy.io/?${encodeURIComponent(url)}` : url;
                
                console.log(`Attempting fetch to: ${targetUrl}`);
                return await fetch(targetUrl, options);
            } catch (error) {
                if (retries > 0) {
                    console.log(`Retry ${4-retries}/3...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // If we get a CORS error, try with proxy on next attempt
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        console.log('Attempting with CORS proxy...');
                        return fetchWithRetry(url, options, retries - 1, true);
                    }
                    
                    return fetchWithRetry(url, options, retries - 1, useProxy);
                }
                throw error;
            }
        }

        // Update progress
        function updateProgress(percent) {
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            progress.style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;
        }

        // Main form submission handler
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const urls = document.getElementById('urlsInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                // Validate URLs
                validateUrls(urls);
                
                // Show loading state
                loading.style.display = 'block';
                result.style.display = 'none';
                submitBtn.disabled = true;
                updateProgress(0);
                
                // Define webhook URLs (primary and fallbacks)
                const webhookUrls = [
                    'https://camapbot.publicvm.com/webhook/url-processor', // Working endpoint first
                    'https://camapbot.publicvm.com/webhook-test/url-processor',
                    'https://camapbot.publicvm.com/webhook/urls'
                ];
                
                let responseData = null;
                let successful = false;
                
                // Try each endpoint until one works
                for (let i = 0; i < webhookUrls.length && !successful; i++) {
                    try {
                        console.log(`Trying endpoint: ${webhookUrls[i]}`);
                        updateProgress((i * 30) + 10); // Update progress as we try different endpoints
                        
                        // Send request
                        const response = await fetchWithRetry(webhookUrls[i], {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'text/plain',
                                'Accept': 'application/json',
                                'Origin': window.location.origin
                            },
                            body: urls
                        });
                        
                        if (response.ok) {
                            responseData = await response.json();
                            successful = true;
                            console.log('Request successful!', responseData);
                            // Log message để debug
                            console.log('Response message:', responseData.message);
                        } else {
                            console.log(`Endpoint returned status: ${response.status}`);
                        }
                    } catch (err) {
                        console.error(`Error with endpoint ${webhookUrls[i]}:`, err);
                    }
                }
                
                // Update progress to 100%
                updateProgress(100);
                
                // Hide loading indicator
                loading.style.display = 'none';
                
                // If all endpoints failed, throw error
                if (!successful) {
                    throw new Error('All endpoints failed. Server might be down or URL might be incorrect.');
                }
                
                // Process the response data
                const data = responseData;
                
                // Log dữ liệu để debug
                console.log('Complete response data:', data);
                
                // Check if the response indicates success
                // Kiểm tra nhiều điều kiện có thể được coi là thành công
                const isSuccess = data && (
                    data.success === true || 
                    data.success === "true" || 
                    (data.message && (
                        data.message.includes("Workflow was started") || 
                        data.message.includes("workflow was started") ||
                        data.message.toLowerCase().includes("workflow was started")
                    ))
                );
                
                console.log('Is success?', isSuccess);
                
                // Show result
                result.style.display = 'block';
                result.className = isSuccess ? 'result success' : 'result error';
                
                // Create result HTML
                let resultHTML = `
                    <h3>${isSuccess ? 'Success!' : 'Error!'}</h3>
                    <p>${data.message || 'URLs processed successfully.'}</p>
                `;
                
                // Add stats if available
                if (data.totalUrls || data.uniqueCount || data.duplicateCount || data.groupCount) {
                    resultHTML += `
                        <div class="stats">
                            <p>Total URLs: ${data.totalUrls || 0}</p>
                            <p>Unique URLs: ${data.uniqueCount || 0}</p>
                            <p>Duplicate URLs: ${data.duplicateCount || 0}</p>
                            ${data.groupCount ? `<p>Groups created: ${data.groupCount}</p>` : ''}
                        </div>
                    `;
                }
                
                // Add copy button
                resultHTML += `
                    <button onclick="copyToClipboard('${urls}')" class="copy-btn">
                        Copy URLs to Clipboard
                    </button>
                `;
                
                result.innerHTML = resultHTML;
                
            } catch (error) {
                // Hide loading indicator
                loading.style.display = 'none';
                
                // Show error
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message || 'Something went wrong. Please try again later.'}</p>
                `;
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
