<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Processor</h1>
        <form id="urlForm">
            <p>Paste your URLs below (one URL per line):</p>
            <textarea id="urlsInput" placeholder="https://shopee.vn/example-i.123456.789101112"></textarea>
            <button type="submit">Process URLs</button>
        </form>
        <div class="loading" id="loading">
            <p>Processing URLs, please wait...</p>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const urls = document.getElementById('urlsInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading indicator
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // Replace this URL with your actual n8n webhook URL
                const webhookUrl = 'https://camapbot.publicvm.com/process-urls';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls: urls })
                });
                
                const data = await response.json();
                
                // Hide loading indicator
                loading.style.display = 'none';
                
                // Show result
                result.style.display = 'block';
                result.className = data.success ? 'result success' : 'result error';
                result.innerHTML = `
                    <h3>${data.success ? 'Success!' : 'Error!'}</h3>
                    <p>${data.message}</p>
                `;
            } catch (error) {
                // Hide loading indicator
                loading.style.display = 'none';
                
                // Show error
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>Error!</h3>
                    <p>Something went wrong. Please try again later.</p>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
